<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <h1>I-auth Password Generator</h1>
    <div class="hero-container">
        <p>Use the I-auth Password Generator tool to instantly create safe and random passwords.</p>
        <img src="../assets/undraw_security_on_re_e491.svg" alt="i-auth security picture a orange shield and a man">
    </div>

    <div class="out-container">
        <div class="output"></div>
    </div>

    <div class="customize-password-container">

        <div class="container-title">
            <h3>Customize Password</h3>
        </div>

        <div class="pass-word-container">
            <p>Password Length: </p>
            <div class="length-output"></div>
        </div>
        
        <div class="characters-container">
            <div class="letters-container">
                <p>Letters: </p>
                <div class="length-output"></div>
            </div>

            <div class="numbers-container">
                <p>Numbers: </p>
                <div class="length-output"></div>
            </div>

            <div class="buttons-container">
                <button>Generate</button>
                <button>Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
