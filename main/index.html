<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    
    <div class="hero-container">
        <h1>I-auth Password Generator</h1>
        <div class="hero-items">
            <p>Use the I-auth Password Generator tool to instantly create safe and random passwords.</p>
            <img src="../assets/undraw_security_on_re_e491.svg" alt="i-auth security picture a orange shield and a man">
        </div> 
    </div>

    <div class="out-container">
        <div class="output"></div>
    </div>

    <div class="customize-password-container">

        <div class="container-title">
            <h3>Customize Password</h3>
        </div>

        <div class="pass-word-container">
            <p>Password Length: </p>
            <div class="length-output"></div>
        </div>
        
        <div class="characters-container">
            <div class="letters-container">
                <p>Letters: </p>
                <div class="length-output"></div>
            </div>

            <div class="numbers-container">
                <p>Numbers: </p>
                <div class="length-output"></div>
            </div>

            <div class="buttons-container">
                <button>Generate</button>
                <button>Copy</button>
            </div>
        </div>
    </div>
</body>
</html>
